<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SWPP HW-1: Form checker</title>
</head>
<body>
	<form name="form" method="post">
		Email: <input type="text" name="email">
        <label id="email-label"></label>
		<br>
		Password: <input type="password" name="password">
        <label id="password-label"></label>
		<br>
		Password Confirmation: <input type="password" name="password-confirmation">
        <label id="password-confirmation-label"></label>
		<br>
		Phone number: <input type="text" name="phone-number">
        <label id="phone-number-label"></label>
		<br>
		First Name: <input type="text" name="fname">
        <label id="fname-label"></label>
		<br>
		Last Name: <input type="text" name="lname">
        <label id="lname-label"></label>
		<br>
		Age: <input type="text" name="age">
        <label id="age-label"></label>
		<br>
		Birth Date:
		<br>
		Month: <input type="text" name="birth-month">
        <label id="birth-month-label"></label>
		<br>
		Day: <input type="text" name="birth-day">
        <label id="birth-day-label"></label>
		<br>
		Year: <input type="text" name="birth-year">
        <label id="birth-year-label"></label>
	</form>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
